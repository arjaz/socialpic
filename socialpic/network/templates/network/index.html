{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SocialPic</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          {% if user.is_authenticated %}
          <li><a href="#">Log out</a></li>
          {% else %}
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      <header>
        <h1>SocialPic</h1>
      </header>

      <section>
        {% for post in posts %}
        <article>
          <h2>{{ post.title }}</h2>
          {% if post.image %}
          <img src="{{ post.image.url }}" alt="">
          {% endif %}
          <p>{{ post.text }}</p>
        </article>
        {% endfor %}
      </section>

    </main>
  </body>
</html>
